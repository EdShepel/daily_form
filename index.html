<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>daily_form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="fonts/ArialBold/ArialBold.eot">
	<link rel="icon" href="img/favicon.ico.ico">
	</head>
<body>
		<div class="main-wrapper">
			<div class="wrapper">
				<div class="content">
					<header>
						<div class="logo">
							<img src="img/sign_up_icon.png" alt="logo">
						</div>
						<div><h1 class="head">Create your free account</h1>
						</div>
					</header>
					<main>
						<p class="main_p">Come and join our cool and amazing community, fill in your details<br>	
						to get started. Already have an account? <a href="#">Log in.</a></p>
						<form action="demo_form.asp" method="get" name="login_form">
						  <input class="f_name" type="text" name="fname" placeholder="First name">
						  <input class="l_name" type="text" name="lname" placeholder="Last name">
						  <input class="email" type="text" name="mail" placeholder="Email address">
						  <input class="password" type="password" name="pass" placeholder="Password">
						  <input class="button" type="button" name="butt" value="Sign up for free">

						</form>
					</main>
					<footer>
						<p class="footer_p">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
					</footer>
				</div>
			</div>
		</div>
</body>
</html>
